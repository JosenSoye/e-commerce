{%load static%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="{%static 'css/card.css'%}">
<h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Choose the one for edit</h1>

<h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">All productlist</h3>
<div class="card1">
    {%for i in products%}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/Bookstall/{{i.image}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{i.book_title}}</h5>
            <p class="card-text">{{i.author}}</p>
            <p class="card-text">{{i.prize}}</p>
            <a href="{% url 'edit' i.id%}" class="btn btn-primary">edit</a>

            </div>
        </div>
    {%endfor%}
</div>
