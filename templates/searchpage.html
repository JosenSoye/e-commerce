{%load static%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="{%static 'css/card.css'%}">


<h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Enter the Book or Author name</h2>
<form  style="display: flex;  gap: 10px;" method="get">
    
    <input  placeholder="Search" name="search">
    <input  type="submit" value="Search">
</form>
<br>
<br>

<div class="card1">
    {%for i in products%}
    <a href="{% url 'cartpage' i.id%}" style="text-decoration: none;">
      
        
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="/Bookstall/{{i.image}}" alt="Card image cap">
              <div class="card-body">
              <h5 class="card-title">{{i.book_title}}</h5>
              <p class="card-text">{{i.author}}</p>
              <p class="card-text">Prize : {{i.prize}}</p>
              </div>
          </div>
       

      
    </a>
    {%endfor%}
  </div>
