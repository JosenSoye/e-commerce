{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="{%static 'css/card.css'%}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">BOOK STALL</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#">Welcome, {{ request.user.username }}<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Log in<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                </li>
            {% endif %}
        </ul>
            
        
        
        <a href="{% url 'search' %}"><button class="btn btn-outline-success" type="submit">Search</button></a>

        
        </div>
      </nav>

      <div class="card1">
      {%for i in products%}
      <a href="{% url 'cartpage' i.id%}" style="text-decoration: none;">
        
          
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/Bookstall/{{i.image}}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{i.book_title}}</h5>
                <p class="card-text">{{i.author}}</p>
                <p class="card-text">Prize : {{i.prize}}</p>
                </div>
            </div>
         
  
        
      </a>
      {%endfor%}
    </div>
      
      
    
</body>
</html>
